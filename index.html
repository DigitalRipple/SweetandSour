<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool kids.</title>
  <link rel="stylesheet" href="style.css">
</head>
<link rel="icon" 
      type="image/png" 
      href="https://twemoji.maxcdn.com/2/svg/1f60e.svg">
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" placeholder="Type here" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
